<div class="cars-container">
    <a>
        <div class="car-card">
            <div class="car-image">
                <img [src]="car().image" alt="">
            </div>
            <div class="car-data">
                <h2>{{ car().brand }} {{ car().model }}</h2>
                <p id="type">{{ car().type }}</p>
                <p><span id="price">{{ car().price_per_day | number }}</span> Huf / nap</p>
            </div>
        </div>
    </a>
</div>
